<div class="text-center" id="new_contacts" ng-controller="NewCtrl">
	<div>
		<form class="form-horizontal" name="newContact" ng-submit="submitForm(newContact)">
			
			<div class="text-right">
				<div class="col-sm-12">
				<button type="submit" class="btn btn-success">Add Contact</button>
				</div>
			</div>

			<div class="form-group">
				<label for="first_name" class="col-sm-4 control-label">First Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="newContact.first_name" required>
				</div>
			</div>

			<div class="form-group">
				<label for="last_name" class="col-sm-4 control-label">Last Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="newContact.last_name" required>
				</div>
			</div>

			<div class="form-group">
				<label for="phone_number" class="col-sm-4 control-label">Phone Number</label>
				<div class="col-sm-8">
				<input type="tel" class="form-control" id="phone_number" placeholder="Phone Number" ng-model="newContact.phone_number" required>
				</div>
			</div>

			<div class="form-group">
				<label for="inputEmail" class="col-sm-4 control-label">Email</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="newContact.email" required>
				</div>
			</div>

			<div class="form-group">
				<label for="company" class="col-sm-4 control-label">Company Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" id="company" placeholder="Company name" ng-model="newContact.company" required> 
				</div>
			</div>

			<div class="form-group">
				<label for="twitter" class="col-sm-4 control-label">Twitter</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" id="company" placeholder="Twitter" ng-model="newContact.twitter" required> 
				</div>
			</div>

			<div class="form-group">
				<label for="facebook_page" class="col-sm-4 control-label">Facebook</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" id="facebook_page" placeholder="Facebook" ng-model="newContact.facebook_page" required> 
				</div>
			</div>
			
			<div class="radio"></div>
				<label class="radioRelation">
					<input type="radio" name="friendOption" id="friendOption" value="Friend" ng-model="newContact.relationship"> Friend
				</label>
				<label>
					<input type="radio" name="familyOption" id="familyOption" value="Family" ng-model="newContact.relationship"> Family
				</label>
				<label>
					<input type="radio" name="coworkerOption" id="coworkerOption" value="Coworker" ng-model="newContact.relationship"> Coworker
				</label>
			</div>				
		</form>
	</div>
</div>
