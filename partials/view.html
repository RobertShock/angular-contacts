<div class="text-center" id="viewContacts">
		<h1>My Contacts</h1>
	
	</div>
	<div id="contacts"></div>
		<div ng-repeat="contact in contacts" class="col-sm-6 col-md-4 contact">
			<div class="thumbnail">
				<button class="btn btn-danger delete" ng-click="deleteContact(contact.id)"><i class="fa fa-trash-o"></i></button>
				<button class="btn btn-default faborite-btn" ng-click="toggleFavorite"><i ng-class="{'fa fa-star-o' : !contact.isFavorite, 'fa fa-star' : contact.isFavorite}"></i></button>
				<button class="btn btn-edefault edit-btn" ng-click="editContact(contact.id)"><i class="fa fa-pencil"></i></button>
				<button class="btn btn-default detail-btn" ng-click="contactDetail(contact.id)"><i class="fa fa-search"></i></button>				
				<div class="caption">
					<h3>{{contact.first_name}} {{contact.last_name}}</h3>
					<p>{{contact.phone_number}}</p>
					<p>{{contact.email}}</p>
					<p>{{contact.company}}</p>
					<p>{{contact.twitter}}</p>
					<p>{{contact.facebook_page}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
