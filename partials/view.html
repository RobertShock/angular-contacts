<div class="text-center" id="viewContacts">
		<h1>My Contacts</h1>
	
	</div>
	<div id="contacts"></div>
		<div ng-repeat="contact in contacts" class="col-sm-6 col-md-4 contact">
			<div class="thumbnail">
				<button class="btn btn-danger, delete" ng-click="deleteContact(contact.id)">X</button>
				<div class="caption">
					<h3>{{contact.first_name}} {{contact.last_name}}</h3>
					<p>{{contact.phone_number}}</p>
					<p>{{contact.email}}</p>
					<p>{{contact.company}}</p>
					<p>{{contact.twitter}}</p>
					<p>{{contact.facebook_page}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
