
<div class="text-center" id="edit_contacts" ng-controller="EditCtrl">
        <div>
            <form class="form-horizontal" name="editForm">

                <div class="text-right">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success" ng-click="editSubmit(contact)" ng-disabled="editContactForm.$invalid">Save Changes</button>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="first_name" class="col-sm-4 control-label">First Name</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="first_name" ng-model="contact.first_name" ng-required="true">
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="last_name" class="col-sm-4 control-label">Last Name</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="last_name" ng-model="contact.last_name" ng-required="true">
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="phone_number" class="col-sm-4 control-label">Phone Number</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="phone_number" ng-model="contact.phone_number" ng-required="true">
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputEmail" ng-model="contact.email" ng-required="true">
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="company" class="col-sm-4 control-label">Company Name</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="company" ng-model="contact.company" ng-required="true"> 
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="twitter" class="col-sm-4 control-label">Twitter</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="company" ng-model="contact.twitter" ng-required="true"> 
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="facebook_page" class="col-sm-4 control-label">Facebook</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="facebook_page" ng-model="contact.facebook_page" ng-required="true">
                </div>

                <div class="radio"></div>
				<label class="radioRelation">
					<input type="radio" name="friendOption" id="friendOption" value="Friend" ng-model="contact.relationship"> Friend
				</label>
				<label>
					<input type="radio" name="familyOption" id="familyOption" value="Family" ng-model="contact.relationship"> Family
				</label>
				<label>
					<input type="radio" name="coworkerOption" id="coworkerOption" value="Coworker" ng-model="contact.relationship"> Coworker
				</label>
			</div>	
                            
            </form>
        </div>
    </div>
